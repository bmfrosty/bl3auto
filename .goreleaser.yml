# .goreleaser.yml
release:
  github:
    owner: jauderho
    name: bl3auto

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
  
#gomod:
#  proxy: true

before:
  hooks:
    - go mod tidy
    
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - aix
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - s390x
      - ppc64le
      - ppc64
      - riscv64
    goarm:
      - 6
      - 7
    ignore:
      - goos: linux
        goarch: ppc64
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: ppc64le
      - goos: darwin
        goarch: s390x
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: ppc64le
      - goos: windows
        goarch: s390x
      - goos: freebsd
        goarch: arm
      #- goos: freebsd
      #  goarch: arm64
      - goos: freebsd
        goarch: ppc64le
      - goos: freebsd
        goarch: s390x
    dir: .
    main: ./cmd/bl3auto.go
    flags:
      - -trimpath
    #ldflags:
    #  - -s -w 

archives:
  - format: tar.gz
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macos
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - LICENSE
      - README.md

brews:
  - tap:
      owner: jauderho
      name: homebrew-bl3auto
    commit_author:
      name: Jauder Ho
      email: jauderho@users.noreply.github.com
    homepage: "https://github.com/jauderho/bl3auto/"
    description: "Borderlands and Wonderlands Bulk Code Redemption System"
    license: Apache

nfpms:
  -
    id: bl3auto-nfpms
    package_name: bl3auto
    file_name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    homepage: "https://github.com/jauderho/bl3auto"
    maintainer: "Jauder Ho <jauderho@users.noreply.github.com>"
    description: "Borderlands and Wonderlands Bulk Code Redemption System"
    license: Apache
    formats:
      - deb
      - rpm

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^dev:'
    - 'README'
    - 'build\(deps\): bump .* in /docs \(#\d+\)'
    - Merge pull request
    - Merge branch

checksum:
  algorithm: sha256
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'

sboms:
  - artifacts: archive
  - id: source
    artifacts: source

source:
  enabled: true

signs:
  - cmd: cosign
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    args: ["sign-blob", "--oidc-issuer=https://token.actions.githubusercontent.com", "--output-certificate=${certificate}", "--output-signature=${signature}", "${artifact}"]
    artifacts: all
